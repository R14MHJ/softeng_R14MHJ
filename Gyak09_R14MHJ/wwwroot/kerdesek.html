<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="Eredmeny"></div>
    <script>
        fetch('/hajo/kerdesek')
            .then(response => response.json())
            .then(data => kiir(data)
        );
        function kiir(data) {
            console.log(data)
            for (var i = 0; i < data.length; i++) {
                let newitem = document.createElement("div");
                newitem.innerText = data[i].question1;
                document.getElementById("Eredmeny").appendChild(newitem);
            }
        }
    </script>
</body>
</html>
